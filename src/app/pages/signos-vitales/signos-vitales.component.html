<mat-toolbar>Sginos vitales</mat-toolbar>
<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>
  <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
  </div>
      <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="idsignosvitales">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let s"> {{s.idsignosvitales}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="pulso">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </mat-header-cell>
            <mat-cell *matCellDef="let s"> {{s.pulso}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="temperatura">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </mat-header-cell>
            <mat-cell *matCellDef="let s"> {{s.temperatura}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="ritmo_espiratorio">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo respiratorio </mat-header-cell>
              <mat-cell *matCellDef="let s"> {{s.ritmo_respiratorio}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="paciente">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </mat-header-cell>
                <mat-cell *matCellDef="let s"> {{s.paciente.nombres}} </mat-cell>
              </ng-container>
              
              <ng-container matColumnDef="fecha">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
                  <mat-cell *matCellDef="let s"> {{s.fecha}} </mat-cell>
                </ng-container>
              
          <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let s">
              <button mat-button color="primary" [routerLink]="['edicion', s.idsignosvitales]">Edicion</button>
              <button mat-button color="accent" (click)="eliminar(s.idsignosvitales)">Eliminar</button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let s; columns: displayedColumns;">
      
          </mat-row>
      </mat-table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
    
</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/signosvitales/nuevo'>
  <mat-icon>create</mat-icon>
</button>
